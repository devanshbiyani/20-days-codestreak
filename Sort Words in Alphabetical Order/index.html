<!DOCTYPE html>
<html>
  <head>
    <title>Sort Words in Alphabetical Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Sort Words in Alphabetical Order</h1>

    <form>
      <label for="words">Enter words separated by a comma:</label><br>
      <input type="text" id="words" size="50"><br><br>
      <button type="button" onclick="sortWords()">Sort</button>
    </form> 

    <p id="sortedWords"></p>

    <script src="script.js"></script>
  </body>
</html>
